<form  novalidate class="comment-form" id="comment-form">
        <div class="ui-status error">Se ha producido un error</div>
        <div class="ui-status loading">Guardando comentario...</div>
        <div class="ui-status ideal">
            <div class="form-control-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-control-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" placeholder="Surname" required>
            </div>
            <div class="form-control-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                
            </div>
            <div class="textarea">
            <label for="commentary">Comment</label>
            <textarea id="commentary" name="commentary" placeholder="Write your comment..."></textarea>
            </div>
            <br>
            Total word count: <span id="display_count">0</span> words. Words left: <span id="word_left">120</span>					
            <div id="form-button" class="form-button">  
                <button>Submit</button>
            </div>
    
        </div>
    </form>
